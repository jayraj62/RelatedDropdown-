<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Index</title>
</head>

<body>
    <form class="row g-3 needs-validation" method="POST" id="signupform" novalidate>
        {% csrf_token %}
        <!-- Fname -->
        <div>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" name="fname">
            </div>
        </div>

        <!-- Lname -->

        <div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" name="lname">
            </div>
        </div>

        <!-- Gender -->

        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Gender</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <!-- Hobbies -->
        <div>
            <label for="hobby">Hobbies</label>
            <div class="form-check form-check-inline">
                <input class="selecthobbies" type="checkbox" value="Cricket">
                <label class="form-check-label" for="inlineCheckbox1">Cricket</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="selecthobbies" type="checkbox" value="Football">
                <label class="form-check-label" for="inlineCheckbox2">Football</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="selecthobbies" type="checkbox" id="Checkbox" value="Badminton">
                <label class="form-check-label" for="inlineCheckbox3">Badminton</label>
            </div>
            <div>
                <label for="dispalyhobbies"></label>
                <input id='checkedvalues' type="hidden" name="hobbies">
            </div>

            <div>
                <label for="dispalyhobbies"></label>
                <input id='checkedvalues' type="number" name="countriesid">
            </div>

            <div>
                <label for="dispalyhobbies"></label>
                <input id='checkedvalues' type="number" name="statesid">
            </div>

            <div>
                <label for="dispalyhobbies"></label>
                <input id='checkedvalues' type="number" name="citiesid">
            </div>



            <!-- Dropdowns -->

            <!-- <div class="row">
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Country</label>
                    <select name="countriesid" class="selectcountries" id="selectcountries">
                        <option value="" selected="">--------</option>
                        {% for cnt in countries %}
                        <option value="{{cnt.id}}">{{cnt.country_name}}</option>
                        {% endfor %}
                    </select></td>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">State</label>
                    <select name="statesid" class="selectstate" id="selectstate">
                        <option value="" selected="">-------</option>
                        <option value="{{state_id}}" selected=""></option>

                    </select></td>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">City</label>
                    <select name="citiesid" class="selectcities" id="selectcities">
                        <option value="" selected="">-------</option>
                    </select></td>
                </div>
            </div> -->


        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>

</body>

</html>
